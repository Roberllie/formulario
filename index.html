<!DOCTYPE html>
<html>
<head>
    
    <title>Formulário de Pesquisa de Satisfação</title>
</head>
<body>
    <h1>Formulário de Pesquisa de Satisfação</h1>
    <form action="pagina_destino.html" method="POST">
        
        <div>
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </div>
        
        
        <div>
            <h2>Pesquisa</h2>
            
            <p>1. Como você classificaria a qualidade do nosso serviço?</p>
            <input type="radio" id="excelente" name="qualidade" value="excelente">
            <label for="excelente">Excelente</label><br>
            <input type="radio" id="bom" name="qualidade" value="bom">
            <label for="bom">Bom</label><br>
            <input type="radio" id="regular" name="qualidade" value="regular">
            <label for="regular">Regular</label><br>
            <input type="radio" id="ruim" name="qualidade" value="ruim">
            <label for="ruim">Ruim</label><br><br>
            
            <p>2. Você recomendaria nossos serviços a outras pessoas?</p>
            <input type="radio" id="sim" name="recomendacao" value="sim">
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="nao">
            <label for="nao">Não</label><br><br>
            
            <p>3. Qual é a sua faixa etária?</p>
            <select id="faixa_etaria" name="faixa_etaria">
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46-60">46-60</option>
                <option value="60+">60+</option>
            </select><br><br>
        </div>
        
        <input type="checkbox" id="compartilhar" name="compartilhar" value="sim">
        <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
